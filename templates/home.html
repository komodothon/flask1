{% extends "layout.html" %}

{% block title %}
    Blog-home
{% endblock %}

{% block content %}
    <div class="container-home">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{{ url_for('post', post_id=post.post_id) }}">{{ post.title }}</a></h2>

                <p>{{ post.content }}</p>
            </div>

        {% else %}
            <p>No blog posts yet!</p>

        {% endfor %}
    </div>


{% endblock %}
