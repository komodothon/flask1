{% extends "layout.html" %}

{% block title %}
    Register user
{% endblock %}

{% block content %}
    <div class="register-container">
        <h2>New Author registration</h2>
        {% if error %}
            <p class="error">{{ error }}</p>

        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username </label>
                <input id="username" name="username" placeholder="Username" autocomplete="off" autofocus type="text" required>
            </div>

            <div class="form-group">
                <label for="password">Password </label>
                <input id="password" name="password" placeholder="Password" type="password" required>
            </div>

            <div class="form-group">
                <label for="author">Preferred author name </label>
                <input id="author" name="author" placeholder="Author name" autocomplete="off" type="text" required>
            </div>

            <button id="btn-submit" name="register">Register</button>
        </form>
    </div>
    
{% endblock %}
